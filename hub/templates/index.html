<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .nav-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .nav-header {
            background-color: #343541;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .nav-links {
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .nav-links a {
            display: block;
            padding: 10px 20px;
            background-color: #343541;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 200px;
        }
        .nav-links a:hover {
            background-color: #40414f;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-header">
            Local LLM Hub
        </div>
        <div class="nav-links">
            <a href="/chat">Chat with LLM</a>
            <a href="/llm-manager">Manage Local LLMs</a>
            <a href="/mcp-manager">Manage MCP Servers</a>
        </div>
    </div>
</body>
</html>
