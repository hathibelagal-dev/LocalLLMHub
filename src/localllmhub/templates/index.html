<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM App Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .nav-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .nav-header {
            background-color: #343541;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: clamp(16px, 4vw, 18px);
        }
        .nav-links {
            padding: 1.5rem;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .nav-links a {
            display: block;
            padding: 0.75rem 1.5rem;
            background-color: #343541;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: clamp(14px, 3vw, 16px);
            text-align: center;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }
        .nav-links a:hover {
            background-color: #40414f;
        }
        @media (max-width: 600px) {
            .nav-container {
                width: 95%;
            }
            .nav-links {
                padding: 1rem;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-header">
            LLM Application
        </div>
        <div class="nav-links">
            <a href="/chat">Chat with LLM</a>
            <a href="/llm-manager">Manage Local LLMs</a>
        </div>
    </div>
</body>
</html>
