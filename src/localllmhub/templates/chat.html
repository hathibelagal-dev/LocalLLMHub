<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background-color: #343541;
            color: white;
            padding: 1rem;
            font-size: clamp(16px, 4vw, 18px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .chat-header select {
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #40414f;
            color: white;
            border: none;
            font-size: clamp(12px, 3vw, 14px);
            max-width: 50%;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }
        .user-message {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: clamp(14px, 3vw, 16px);
        }
        .user-message .message-content {
            background-color: #40414f;
            color: white;
        }
        .ai-message .message-content {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
        }
        .message-content pre {
            background-color: #f0f0f0;
            padding: 0.5rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        .message-content code {
            font-family: monospace;
        }
        .message-content h3 {
            margin: 0.5rem 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .message-content strong {
            font-weight: bold;
        }
        .message-content em {
            font-style: italic;
        }
        .chat-input {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            background-color: white;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .chat-input textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: clamp(14px, 3vw, 16px);
            min-height: 2rem;
            box-sizing: border-box;
        }
        .chat-input button {
            padding: 0.75rem 1.5rem;
            background-color: #343541;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 16px);
        }
        .chat-input button:hover {
            background-color: #40414f;
        }
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            .chat-header {
                padding: 0.75rem;
            }
            .chat-messages {
                padding: 0.75rem;
            }
            .chat-input {
                padding: 0.75rem;
            }
            .chat-input textarea {
                width: 100%;
            }
            .chat-input button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Local LLM Hub - Chat Interface</span>
            <select id="llmSelector" onchange="changeLLM()"></select>
        </div>
        <div class="chat-messages" id="messages">
            <div class="message ai-message">
                <div class="message-content">
                    Hello! How can I assist you today?
                </div>
            </div>
        </div>
        <div class="chat-input">
            <textarea id="input" rows="2" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let selectedLLM = "";
        let currentAIMessage = null;

        function populateLLMSelector() {
            fetch('/api/list-llms')
                .then(response => response.json())
                .then(data => {
                    const selector = document.getElementById('llmSelector');
                    selector.innerHTML = '';
                    if (data.llms && data.llms.length > 0) {
                        data.llms.forEach(llm => {
                            const option = document.createElement('option');
                            option.value = llm.name;
                            option.text = `${llm.name} (${llm.size_mb} MB)`;
                            selector.appendChild(option);
                        });
                        selectedLLM = selector.value;
                    } else {
                        selector.innerHTML = '<option value="">No LLMs found</option>';
                        selectedLLM = "";
                    }
                })
                .catch(error => {
                    console.error('Error fetching LLMs:', error);
                    document.getElementById('llmSelector').innerHTML = '<option value="">Error loading LLMs</option>';
                });
        }

        function changeLLM() {
            const selector = document.getElementById('llmSelector');
            selectedLLM = selector.value;
            const messages = document.getElementById('messages');
            messages.innerHTML = `<div class="message ai-message"><div class="message-content">Switched to ${selectedLLM}. How can I assist you?</div></div>`;
            messages.scrollTop = messages.scrollHeight;
        }

        function formatResponse(text) {
            let formatted = text;
            if(formatted.startsWith("assistant:")) {
                formatted = formatted.slice("assistant:".length).trim();
            }

            const lines = formatted.split('\n');
            formatted = lines.map(line => {
                if (line.startsWith('### ')) {
                    const headingText = line.slice(4).trim();
                    return `<h3>${headingText}</h3>`;
                }
                return line;
            }).join('\n');

            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            formatted = formatted.replace(codeBlockRegex, (match, lang, code) => {
                return `<pre><code class="${lang || ''}">${code.trim()}</code></pre>`;
            });
            formatted = formatted.replace(/`([^`\n]+)`/g, '<code>$1</code>');
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/__([^_]+)__/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/_([^_]+)_/g, '<em>$1</em>');
            formatted = formatted.replace(/\n/g, '<br>');

            return formatted;
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const messages = document.getElementById('messages');
            const messageText = input.value.trim();

            if (messageText === '' || !selectedLLM) {
                if (!selectedLLM) {
                    alert('Please select an LLM first');
                }
                return;
            }

            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `<div class="message-content">${messageText}</div>`;
            messages.appendChild(userMessage);
            messages.scrollTop = messages.scrollHeight;

            currentAIMessage = document.createElement('div');
            currentAIMessage.className = 'message ai-message';
            currentAIMessage.innerHTML = '<div class="message-content"></div>';
            messages.appendChild(currentAIMessage);
            messages.scrollTop = messages.scrollHeight;

            input.value = '';
            input.disabled = true;
            document.querySelector('.chat-input button').disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: selectedLLM,
                        message: messageText
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let responseText = '';
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.error) {
                                    currentAIMessage.querySelector('.message-content').innerHTML = `Error: ${data.error}`;
                                    break;
                                } else if (data.token) {
                                    responseText += data.token;
                                    currentAIMessage.querySelector('.message-content').innerHTML = formatResponse(responseText);
                                    messages.scrollTop = messages.scrollHeight;
                                } else if (data.status === 'completed') {
                                    break;
                                }
                            } catch (innerError) {
                                console.error('Error parsing JSON:', innerError, 'Line:', line);
                            }
                        }
                    }
                }

                if (buffer && buffer.startsWith('data: ')) {
                    try {
                        const data = JSON.parse(buffer.slice(6));
                        if (data.error) {
                            currentAIMessage.querySelector('.message-content').innerHTML = `Error: ${data.error}`;
                        } else if (data.token) {
                            responseText += data.token;
                            currentAIMessage.querySelector('.message-content').innerHTML = formatResponse(responseText);
                            messages.scrollTop = messages.scrollHeight;
                        }
                    } catch (innerError) {
                        console.error('Error parsing remaining buffer:', innerError, 'Buffer:', buffer);
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                currentAIMessage.querySelector('.message-content').innerHTML = `Error: ${error.message}`;
            } finally {
                input.disabled = false;
                document.querySelector('.chat-input button').disabled = false;
                currentAIMessage = null;
                messages.scrollTop = messages.scrollHeight;
            }
        }

        document.getElementById('input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        window.onload = populateLLMSelector;
    </script>
</body>
</html>
