<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background-color: #343541;
            color: white;
            padding: 1rem;
            font-size: clamp(16px, 4vw, 18px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .chat-header select {
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #40414f;
            color: white;
            border: none;
            font-size: clamp(12px, 3vw, 14px);
            max-width: 50%;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }
        .user-message {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: clamp(14px, 3vw, 16px);
        }
        .user-message .message-content {
            background-color: #40414f;
            color: white;
        }
        .ai-message .message-content {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
        }
        .chat-input {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            background-color: white;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .chat-input textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: clamp(14px, 3vw, 16px);
            min-height: 2rem;
            box-sizing: border-box;
        }
        .chat-input button {
            padding: 0.75rem 1.5rem;
            background-color: #343541;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 16px);
        }
        .chat-input button:hover {
            background-color: #40414f;
        }
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            .chat-header {
                padding: 0.75rem;
            }
            .chat-messages {
                padding: 0.75rem;
            }
            .chat-input {
                padding: 0.75rem;
            }
            .chat-input textarea {
                width: 100%;
            }
            .chat-input button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Chat with</span>
            <select id="llmSelector" onchange="changeLLM()"></select>
        </div>
        <div class="chat-messages" id="messages">
            <div class="message ai-message">
                <div class="message-content">
                    Hello! How can I assist you today?
                </div>
            </div>
        </div>
        <div class="chat-input">
            <textarea id="input" rows="2" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let selectedLLM = "";

        function populateLLMSelector() {
            fetch('/api/list-llms')
                .then(response => response.json())
                .then(data => {
                    const selector = document.getElementById('llmSelector');
                    selector.innerHTML = '';
                    if (data.llms && data.llms.length > 0) {
                        data.llms.forEach(llm => {
                            const option = document.createElement('option');
                            option.value = lmm.name;
                            option.text = `${lmm.name} (${lmm.size_mb} MB)`;
                            selector.appendChild(option);
                        });
                        selectedLLM = selector.value;
                    } else {
                        selector.innerHTML = '<option value="">No LLMs found</option>';
                        selectedLLM = "";
                    }
                })
                .catch(error => {
                    console.error('Error fetching LLMs:', error);
                    document.getElementById('llmSelector').innerHTML = '<option value="">Error loading LLMs</option>';
                });
        }

        function changeLLM() {
            const selector = document.getElementById('llmSelector');
            selectedLLM = selector.value;
            const messages = document.getElementById('messages');
            messages.innerHTML = `<div class="message ai-message"><div class="message-content">Switched to ${selectedLLM}. How can I assist you?</div></div>`;
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('input');
            const messages = document.getElementById('messages');
            const messageText = input.value.trim();

            if (messageText === '') return;

            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `<div class="message-content">${messageText}</div>`;
            messages.appendChild(userMessage);

            setTimeout(() => {
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                aiMessage.innerHTML = `<div class="message-content">Response from ${selectedLLM}: This is a sample reply!</div>`;
                messages.appendChild(aiMessage);
                messages.scrollTop = messages.scrollHeight;
            }, 500);

            input.value = '';
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById('input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        window.onload = populateLLMSelector;
    </script>
</body>
</html>
