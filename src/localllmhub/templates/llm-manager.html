<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .llm-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .llm-header {
            background-color: #343541;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: clamp(16px, 4vw, 18px);
        }
        .llm-list {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        .llm-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(14px, 3vw, 16px);
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .llm-item button {
            padding: 0.5rem 1rem;
            background-color: #343541;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(12px, 3vw, 14px);
        }
        .llm-item button:hover {
            background-color: #40414f;
        }
        .download-section {
            padding: 1rem;
            border-top: 1px solid #eee;
            background-color: white;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .download-section input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: clamp(14px, 3vw, 16px);
            box-sizing: border-box;
        }
        .download-section button {
            padding: 0.75rem 1.5rem;
            background-color: #343541;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 16px);
        }
        .download-section button:hover {
            background-color: #40414f;
        }
        @media (max-width: 600px) {
            .llm-container {
                width: 95%;
                height: 90vh;
            }
            .llm-list {
                padding: 0.75rem;
            }
            .llm-item {
                padding: 0.5rem;
                flex-direction: column;
                align-items: flex-start;
            }
            .download-section {
                padding: 0.75rem;
            }
            .download-section input {
                width: 100%;
            }
            .download-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="llm-container">
        <div class="llm-header">
            Local LLM Manager
        </div>
        <div class="llm-list" id="llmList">
        </div>
        <div class="download-section">
            <input type="text" id="downloadUrl" placeholder="Enter LLM download URL">
            <button onclick="downloadLLM()">Download</button>
        </div>
    </div>

    <script>
        function updateLLMList() {
            fetch('/api/list-llms')
                .then(response => response.json())
                .then(data => {
                    const llmList = document.getElementById('llmList');
                    llmList.innerHTML = '';
                    if (data.llms && data.llms.length > 0) {
                        data.llms.forEach(llm => {
                            const div = document.createElement('div');
                            div.className = 'llm-item';
                            div.innerHTML = `${llm.name} (${llm.size_mb} MB) <button onclick="deleteLLM('${llm.name}')">Delete</button>`;
                            llmList.appendChild(div);
                        });
                    } else {
                        llmList.innerHTML = '<p>No LLMs found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching LLMs:', error);
                    document.getElementById('llmList').innerHTML = '<p>Error loading LLMs.</p>';
                });
        }

        function deleteLLM(name) {
            if (confirm(`Are you sure you want to delete ${name}?`)) {
                alert(`Deletion of ${name} not implemented in this demo. Requires backend support.`);
            }
        }

        function downloadLLM() {
            const url = document.getElementById('downloadUrl').value.trim();
            if (url === '') {
                alert('Please enter a valid URL.');
                return;
            }
            alert(`Download from ${url} not implemented in this demo. Requires backend support.`);
            document.getElementById('downloadUrl').value = '';
            updateLLMList();
        }

        window.onload = updateLLMList;
    </script>
</body>
</html>
